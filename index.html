<!doctype html>
<html>
<head>
	<title>Barks</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<style>
		body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
	</style>
</head>
<body>

	<script type="text/javascript">
		var margin = {top: 20, right: 20, bottom: 30, left: 50},
			padd = 60,
		    width = window.innerWidth - padd - margin.left - margin.right,
		    height = window.innerHeight - padd - margin.top - margin.bottom;

		var parseDate = d3.time.format("%X").parse;

		var x = d3.time.scale()
		    .range([0, width]);

		var y = d3.scale.linear()
		    .range([height, 0]);

		var xAxis = d3.svg.axis()
		    .scale(x)
		    .orient("bottom");

		var yAxis = d3.svg.axis()
		    .scale(y)
		    .orient("left");

		var line = d3.svg.line()
		    .x(function(d) { return x(d.date); })
		    .y(function(d) { return y(d.volume); });

		var svg = d3.select("body").append("svg")
		    .attr("width", width + margin.left + margin.right)
		    .attr("height", height + margin.top + margin.bottom)
		  .append("g")
		    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		d3.json("bark.txt", function(error, barks) {
			var data = barks.data;
		  data.forEach(function(d) {
		    d.date = parseDate(d.time.split('_')[1]);
		    d.volume = +d.volume;
		  });

		  x.domain(d3.extent(data, function(d) { return d.date; }));
		  y.domain(d3.extent(data, function(d) { return d.volume; }));

		  svg.append("g")
		      .attr("class", "x axis")
		      .attr("transform", "translate(0," + height + ")")
		      .call(xAxis);

		  svg.append("g")
		      .attr("class", "y axis")
		      .call(yAxis)
		    .append("text")
		      .attr("transform", "rotate(-90)")
		      .attr("y", 6)
		      .attr("dy", ".71em")
		      .style("text-anchor", "end")
		      .text("Arbitrary volume");

		  svg.append("path")
		      .datum(data)
		      .attr("class", "line")
		      .attr("d", line);
		});
	</script>
</body>
</html>
